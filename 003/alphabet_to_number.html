<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แปลงข้อความไทยเป็นตัวเลข</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>แปลงข้อความไทยเป็นตัวเลข</h1>
        <input class="text-2xl text-center" type="text" id="inputText" placeholder="ใส่ข้อความภาษาไทย">
        <button onclick="convertAndSum()">แปลงและคำนวณ</button>
        <div class="text-2xl" id="result"></div>
    </div>

    <script>
        const thaiToNumber = {
            'ก': 1, 'ด': 1, 'ท': 1, 'ถ': 1, 'ภ': 1, 'ฤ': 1, 'ฤา': 1, '่': 1, 'ุ': 1, 'ำ': 1, 'า': 1,
            'ข': 2, 'ช': 2, 'บ': 2, 'ป': 2, 'ง': 2, 'ู': 2, 'เ': 2, 'แ': 2, '้': 2,
            'ฆ': 3, 'ฑ': 3, 'ฒ': 3, 'ต': 3, 'ฃ': 3, '๋': 3,
            'ค': 4, 'ธ': 4, 'ร': 4, 'ญ': 4, 'ษ': 4, 'โ': 4, 'ะ': 4, 'ิ': 4, 'ั': 4,
            'ฉ': 5, 'ณ': 5, 'ฌ': 5, 'น': 5, 'ม': 5, 'ห': 5, 'ฮ': 5, 'ฎ': 5, 'ฬ': 5, 'ึ': 5,
            'จ': 6, 'ล': 6, 'ว': 6, 'อ': 6, 'ใ': 6,
            'ศ': 7, 'ส': 7, 'ซ': 7, 'ี': 7, 'ื': 7,
            'ย': 8, 'พ': 8, 'ฟ': 8, 'ผ': 8, 'ฝ': 8, '็': 8,
            'ฏ': 9, 'ฐ': 9, 'ไ': 9, '์': 9
        };

        function convertAndSum() {
            const text = document.getElementById('inputText').value;
            let total = 0;
            let unknownChars = [];

            for (let char of text) {
                if (char in thaiToNumber) {
                    total += thaiToNumber[char];
                } else if (char.trim() !== '') {
                    unknownChars.push(char);
                }
            }

            let resultMessage = `ผลรวมของ '${text}' คือ ${total}`;
            if (unknownChars.length > 0) {
                resultMessage += `<br>ไม่พบอักษรต่อไปนี้ในแมป: ${unknownChars.join(', ')}`;
            }

            document.getElementById('result').innerHTML = resultMessage;
        }
    </script>
</body>
</html>
