<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปฏิทิน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #333; /* เปลี่ยนสีพื้นหลังของ body */
        }
        #calendar {
            text-align: center;
            color: #fff; /* เปลี่ยนสีตัวอักษรในปฏิทิน */
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }
        .navigation {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #444; /* เปลี่ยนสีพื้นหลังของตาราง */
        }
        th, td {
            width: 14.28%;
            border: 1px solid #555; /* เปลี่ยนสีเส้นขอบของตาราง */
            text-align: center;
            padding: 10px;
            color: #fff; /* เปลี่ยนสีตัวอักษรในเซลล์ */
        }
        th {
            background-color: #555; /* เปลี่ยนสีพื้นหลังของส่วนหัวตาราง */
        }
        .year-input {
            margin-bottom: 20px;
        }
        .today {
            background-image: url('papchan.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* เพื่อให้เห็นตัวเลขชัดเจน */
        }
        .details {
            margin-top: 20px;
            color: #fff; /* เปลี่ยนสีตัวอักษรในรายละเอียด */
        }
        #start-date {
            color: red;
        }
        #end-date {
            color: blue;
        }
        @media (max-width: 600px) {
            th, td {
                padding: 5px;
            }
            .navigation button {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="calendar">
        <div class="navigation">
            <button onclick="previousMonth()">ก่อนหน้า</button>
            <button onclick="nextMonth()">ถัดไป</button>
        </div>
        <div class="year-input">
            <label for="year">ปี ค.ศ.: </label>
            <input type="number" id="year" min="1" max="5000" onchange="updateYear()">
        </div>
        <div id="month-year"></div>
        <table>
            <thead>
                <tr>
                    <th>อา</th>
                    <th>จ</th>
                    <th>อ</th>
                    <th>พ</th>
                    <th>พฤ</th>
                    <th>ศ</th>
                    <th>ส</th>
                </tr>
            </thead>
            <tbody id="days"></tbody>
        </table>
    </div>
    <div class="details">
        <div>ปฏิทิน</div>
        <div id="start-date">จุดเริ่มต้น 28 มกราคม ค.ศ. 1736</div>
        <div id="end-date">จุดสิ้นสุด วัน เดือน ปี ปัจจุบัน</div>
        <div id="total-days">นับจำนวนวัน แสดงผลการคำนวณ วัน</div>
    </div>

    <script>
        const monthNames = [
            "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
            "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
        ];

        const today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();
        const currentDate = today.getDate();

        const startDate = new Date(1736, 0, 28); // 28 มกราคม ค.ศ. 1736

        function updateCalendar() {
            const daysElement = document.getElementById("days");
            const monthYearElement = document.getElementById("month-year");
            const yearInput = document.getElementById("year");

            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();

            daysElement.innerHTML = "";
            monthYearElement.innerText = `${monthNames[currentMonth]} ${currentYear}`;
            yearInput.value = currentYear;

            let date = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement("tr");

                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement("td");
                    if (i === 0 && j < firstDay) {
                        cell.innerText = "";
                    } else if (date > daysInMonth) {
                        break;
                    } else {
                        cell.innerText = date;
                        if (date === currentDate && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                            cell.classList.add("today");
                        }
                        date++;
                    }
                    row.appendChild(cell);
                }

                daysElement.appendChild(row);
            }

            updateDetails(); // Ensure details are updated whenever the calendar is updated
        }

        function previousMonth() {
            if (currentMonth === 0) {
                currentMonth = 11;
                currentYear--;
            } else {
                currentMonth--;
            }
            updateCalendar();
        }

        function nextMonth() {
            if (currentMonth === 11) {
                currentMonth = 0;
                currentYear++;
            } else {
                currentMonth++;
            }
            updateCalendar();
        }

        function updateYear() {
            const yearInput = document.getElementById("year");
            currentYear = parseInt(yearInput.value, 10);
            updateCalendar();
        }

        function updateDetails() {
            const startDateElement = document.getElementById("start-date");
            const endDateElement = document.getElementById("end-date");
            const totalDaysElement = document.getElementById("total-days");

            const currentDateObj = new Date(currentYear, currentMonth, currentDate);
            const diffTime = Math.abs(currentDateObj - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            startDateElement.innerText = `จุดเริ่มต้น ${startDate.getDate()} ${monthNames[startDate.getMonth()]} ค.ศ. ${startDate.getFullYear()}`;
            endDateElement.innerText = `จุดสิ้นสุด ${currentDateObj.getDate()} ${monthNames[currentDateObj.getMonth()]} ค.ศ. ${currentDateObj.getFullYear()}`;
            totalDaysElement.innerText = `นับจำนวนวัน ${diffDays+1} วัน`;// นับวันแรกด้วย
        }

        document.addEventListener("DOMContentLoaded", function() {
            updateCalendar();
        });
    </script>
</body>
</html>
