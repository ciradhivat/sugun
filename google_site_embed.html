</head>
<body>
    <div id="calendar">
        <div class="navigation">
            <button onclick="previousMonth()">ก่อนหน้า</button>
            <button onclick="nextMonth()">ถัดไป</button>
        </div>
        <div class="year-input">
            <label for="year">ปี ค.ศ.: </label>
            <input type="number" id="year" min="1" max="5000" onchange="updateYear()">
        </div>
        <div id="month-year"></div>
        <table>
            <thead>
                <tr>
                    <th>อาทิตย์</th>
                    <th>จันทร์</th>
                    <th>อังคาร</th>
                    <th>พุธ</th>
                    <th>พฤหัส</th>
                    <th>ศุกร์</th>
                    <th>เสาร์</th>
                </tr>
            </thead>
            <tbody id="days"></tbody>
        </table>
    </div>

    <script>
        const monthNames = [
            "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
            "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
        ];

        const today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();
        const currentDate = today.getDate();

        function updateCalendar() {
            const daysElement = document.getElementById("days");
            const monthYearElement = document.getElementById("month-year");
            const yearInput = document.getElementById("year");

            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();

            daysElement.innerHTML = "";
            monthYearElement.innerText = `${monthNames[currentMonth]} ${currentYear}`;
            yearInput.value = currentYear;

            let date = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement("tr");

                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement("td");
                    if (i === 0 && j < firstDay) {
                        cell.innerText = "";
                    } else if (date > daysInMonth) {
                        break;
                    } else {
                        cell.innerText = date;
                        if (date === currentDate && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                            cell.classList.add("today");
                        }
                        date++;
                    }
                    row.appendChild(cell);
                }

                daysElement.appendChild(row);
            }
        }

        function previousMonth() {
            if (currentMonth === 0) {
                currentMonth = 11;
                currentYear--;
            } else {
                currentMonth--;
            }
            updateCalendar();
        }

        function nextMonth() {
            if (currentMonth === 11) {
                currentMonth = 0;
                currentYear++;
            } else {
                currentMonth++;
            }
            updateCalendar();
        }

        function updateYear() {
            const yearInput = document.getElementById("year");
            currentYear = parseInt(yearInput.value, 10);
            updateCalendar();
        }

        document.addEventListener("DOMContentLoaded", function() {
            updateCalendar();
        });
    </script>
</body>
